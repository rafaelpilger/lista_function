<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada

    const temperatura = Number(prompt('informe uma temperatura'))
    //Processamento
    function Fahrenheit(temperatura) {
        const F = (9 * temperatura + 160) / 5
        alert(`a temperatura em fahrenheit é ${F}`)
    }
    Fahrenheit(temperatura)

    //Saída

</script>
