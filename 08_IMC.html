<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = Number(prompt('informe seu peso').replace(',', '.'))
    const altura = Number(prompt('informe sua altura').replace(',', '.'))

    //Processamento
    function IMC(peso, altura) {
        const calculo = peso / altura ** 2
        alert(`seu imc é ${calculo.toFixed(1).replace('.', ',')}`)

    }
    //Processamento
    IMC(peso, altura)

    //Saída

</script>
